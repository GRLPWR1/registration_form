<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Webpagetitle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Main font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Catbook</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <h1 class="heading">Catbook</h1>
      <img src="./styles/images/paw_icon.png" alt="logo" />
    </header>
    <main class="main">
      <div class="main_side">
        <h2 class="heading">Welcome to Catbook!</h2>
        <p>
          <a href="">Sign in</a>
          or Sign up meow!
        </p>
      </div>
      <form action="" class="main_form">
        <div class="input_wrapper">
          <label for="name">Your name:</label>
          <br />
          <input type="text" id="name" required/>
          <br />
          <label for="catness" required>Are you a cat?</label>
          <br>
          <input type="radio" id="yesCat" name="catOrNot">Me cat</input>
          <!-- <label for="yes"></label> -->
          <br />
          <input type="radio" id="noCat" name="catOrNot">Me not cat</input>
          <!-- <label for="no">Me not cat</label> -->
          <br />
          <p>Who do you live with?</p>
          <input type="checkbox" id="liveWithHumans" class="roomamtes" />
          <label for="humans">Hoomans</label>
          <br />
          <input type="checkbox" id="liveWithCats" class="roomamtes" />
          <label for="cats">Cats</label>
          <br />
          <input type="checkbox" id="liveWithOtherAnimals" class="roomamtes" />
          <label for="otherAnimals">Other animals</label>
          <br />
          <input type="checkbox" id="liveAlone" class="roomamtes" />
          <label for="liveAlone">Me aloner</label>
          <br />
          <label for="email">Your catmail:</label>
          <br />
          <input type="email" name="email" id="email" required/>
          <br />
          <label for="password">Pawsword:</label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="Pawsword"
            id="password"
            required
          />
          <br />
          <input
            type="password"
            name="password"
            placeholder="Repeat pawsword"
            required
          />
          <br />
          <input
            type="submit"
            value="Sign me up meow!"
            class="button"
            id="submit_btn"
          />
        </div>
        <div id="errorMessaage">
            <!-- <p>What font is it?</p> -->
          </div>
      </form>
    </main>
    <footer class="footer">
      <p>&#169; Александра Суровцева, 2022</p>
    </footer>
  </body>
</html>
